<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <script type="text/javascript" src="./js/bundle.js"></script>
  </head>
  <body>

    <div id="app">
      <form id="currencyConverter" method="post">

      <div id="convertInput">
				<h3>Convert from Euros</h3>
				<input type="number" v-model.number="convertAmount"/>

        <label for="convertInput">convert Euros to</label>

        <form id=drop-down-form v-on:submit.prevent="currencyOptions" >
          <label for="currency-form">Convert Euros to</label>
          <select id="selectCurrency" v-model="selectedCurrency">
          <option v-for="(currency, index) in currencyData" v-bind:value="index" >{{country.name}}</option>
          </select>
          <!-- <input type="submit"  value="get country info"/> -->
        </form>

			</div>
    </form>


    </div>

  </body>
</html>
